<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>World Monument Quest</title>
    <!-- 
    World Monument Quest: Rebuild famous world monuments by dragging and rotating puzzle pieces.
    Features progressive difficulty, hints, scoring system, and works on both desktop and mobile.
    -->
    
<link rel="stylesheet" href="styles.css"/>

</head>
<body>
    <div id="gameContainer">
        <canvas id="canvas"></canvas>
        
        <div class="overlay" id="overlay"></div>
        
        <div class="hud">
            <div class="hud-item">Level: <span id="level">1</span></div>
            <div class="hud-item">Score: <span id="score">0</span></div>
            <div class="hud-item">Moves: <span id="moves">0</span></div>
            <div class="hud-item">Hints: <span id="hints">3</span></div>
        </div>

        <div class="instruction" id="instruction">
            Drag pieces to rebuild the monument. Tap rotate button or double-tap piece to rotate.
        </div>

        <button class="rotate-btn" id="rotateBtn">â†»</button>

<script src="script.js"></script>
